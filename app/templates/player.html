<div class="output-form">
<form method=post enctype=multipart/form-data action="/control">
    {% if pause_state == True %}
        <button name="pausebutton" type="submit" value="unpause">
            Unpause
        </button>
    {% else %}
        <button name="pausebutton" type="submit" value="pause">
            Pause
        </button>
    {% endif %}
</form>
</div>
